<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASH STORE - Articles funéraires premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent: #e94560;
            --text: #f1f1f1;
            --dark-text: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: var(--main-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Auth Page - Fullscreen */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            z-index: 1000;
            transition: all 0.5s ease;
        }
        
        .auth-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .auth-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            cursor: pointer;
            background: var(--secondary-bg);
            color: var(--text);
            border: none;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            background: var(--accent);
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 5px;
            color: var(--text);
            font-size: 16px;
        }
        
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .auth-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        /* Main App */
        .app-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .app-container.active {
            display: block;
            opacity: 1;
        }
        
        /* Header */
        header {
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            color: var(--accent);
        }
        
        .nav-button.cart-btn::after,
        .nav-button.notif-btn::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: 0;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Notifications Panel */
        .notifications-panel {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--secondary-bg);
            width: 350px;
            max-height: 500px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 999;
            animation: fadeIn 0.3s ease;
            border: 1px solid var(--accent);
        }
        
        .notifications-panel.active {
            display: block;
        }
        
        .notification-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notification-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .notification-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .notification-item.unread {
            background: rgba(233, 69, 96, 0.1);
        }
        
        .notification-time {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        .clear-notifications {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Rest of your CSS remains the same */
        /* ... (le reste de votre CSS existant) ... */
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>
            
            <form class="auth-form active" id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            
            <form class="auth-form" id="registerForm">
                <input type="text" id="registerName" placeholder="Nom complet" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>
    
    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <header>
            <div class="logo">ASH STORE</div>
            <div class="nav-buttons">
                <button class="nav-button" id="homeBtn">Accueil</button>
                <button class="nav-button cart-btn" id="cartBtn" data-count="0">Panier</button>
                <!-- Bouton notification visible seulement pour l'admin -->
                <button class="nav-button notif-btn" id="notifBtn" data-count="0" style="display: none;">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="nav-button" id="logoutBtn">Déconnexion</button>
            </div>
        </header>
        
        <!-- Panel des notifications -->
        <div class="notifications-panel" id="notificationsPanel">
            <div class="notification-header">
                <h3>Commandes récentes</h3>
                <button class="clear-notifications" id="clearNotifs">Tout effacer</button>
            </div>
            <div id="notificationsList">
                <!-- Les notifications apparaîtront ici -->
            </div>
        </div>
        
        <!-- Rest of your HTML remains the same -->
        <!-- ... (le reste de votre HTML existant) ... -->
    </div>

    <script>
        // Données des produits
        const products = [
            {
                id: 1,
                name: "Urne Élégance Noire",
                price: 199.99,
                stock: 10,
                image: "https://images.unsplash.com/photo-1580338450487-9f8cc8f8f8f8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            // ... (vos autres produits)
        ];
        
        // État de l'application
        let currentUser = null;
        let cart = [];
        let isAdmin = false;
        let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
        let unreadNotifications = 0;
        
        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const notifBtn = document.getElementById('notifBtn');
        const notificationsPanel = document.getElementById('notificationsPanel');
        const notificationsList = document.getElementById('notificationsList');
        const clearNotifsBtn = document.getElementById('clearNotifs');
        
        // Initialisation
        function init() {
            setupEventListeners();
            renderProducts();
            updateNotificationsUI();
            
            // Vérifier les nouvelles commandes toutes les 2 secondes
            setInterval(checkForNewOrders, 2000);
        }
        
        // Configuration des écouteurs d'événements
        function setupEventListeners() {
            // ... (vos autres écouteurs existants)
            
            // Login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if(email === "admin@ashstore.com" && password === "admin") {
                    currentUser = { name: "Admin", email: email };
                    isAdmin = true;
                    // Afficher le bouton de notification seulement pour l'admin
                    notifBtn.style.display = 'block';
                    showApp();
                    return;
                }
                
                if(email && password) {
                    currentUser = { name: email.split('@')[0], email: email };
                    isAdmin = false;
                    // Cacher le bouton de notification pour les utilisateurs normaux
                    notifBtn.style.display = 'none';
                    showApp();
                } else {
                    alert("Veuillez entrer un email et un mot de passe valides");
                }
            });
            
            // Bouton notification
            notifBtn.addEventListener('click', toggleNotifications);
            
            // Effacer les notifications
            clearNotifsBtn.addEventListener('click', clearNotifications);
            
            // ... (le reste de vos écouteurs)
        }
        
        // Afficher/masquer les notifications
        function toggleNotifications() {
            notificationsPanel.classList.toggle('active');
            if (notificationsPanel.classList.contains('active')) {
                markNotificationsAsRead();
            }
        }
        
        // Marquer les notifications comme lues
        function markNotificationsAsRead() {
            unreadNotifications = 0;
            notifBtn.setAttribute('data-count', '0');
            notifications.forEach(notif => notif.read = true);
            localStorage.setItem('notifications', JSON.stringify(notifications));
        }
        
        // Effacer toutes les notifications
        function clearNotifications() {
            notifications = [];
            localStorage.setItem('notifications', JSON.stringify(notifications));
            updateNotificationsUI();
        }
        
        // Vérifier les nouvelles commandes
        function checkForNewOrders() {
            if(!isAdmin) return;
            
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const lastNotified = localStorage.getItem('lastNotified') || 0;
            
            const newOrders = orders.filter(order => 
                new Date(order.date).getTime() > lastNotified
            );
            
            if(newOrders.length > 0) {
                newOrders.forEach(order => {
                    addNewNotification(order);
                });
                localStorage.setItem('lastNotified', Date.now());
            }
        }
        
        // Ajouter une nouvelle notification
        function addNewNotification(order) {
            const newNotification = {
                id: Date.now(),
                type: 'order',
                user: order.user,
                items: order.items,
                total: order.total,
                date: order.date,
                deliveryInfo: order.deliveryInfo,
                read: false
            };
            
            notifications.unshift(newNotification);
            localStorage.setItem('notifications', JSON.stringify(notifications));
            
            unreadNotifications++;
            notifBtn.setAttribute('data-count', unreadNotifications);
            updateNotificationsUI();
        }
        
        // Mettre à jour l'interface des notifications
        function updateNotificationsUI() {
            notificationsList.innerHTML = '';
            
            if (notifications.length === 0) {
                notificationsList.innerHTML = '<div class="notification-item">Aucune commande récente</div>';
                return;
            }
            
            notifications.forEach(notification => {
                const notifElement = document.createElement('div');
                notifElement.className = `notification-item ${notification.read ? '' : 'unread'}`;
                
                let itemsHTML = notification.items.map(item => 
                    `<div>${item.name} x${item.quantity} - ${(item.price * item.quantity).toFixed(2)}€</div>`
                ).join('');
                
                notifElement.innerHTML = `
                    <div><strong>Nouvelle commande de ${notification.user}</strong></div>
                    <div><strong>Adresse:</strong> ${notification.deliveryInfo.address}, ${notification.deliveryInfo.zipCode} ${notification.deliveryInfo.city}</div>
                    <div><strong>Téléphone:</strong> ${notification.deliveryInfo.phone}</div>
                    ${itemsHTML}
                    <div><strong>Total:</strong> ${notification.total.toFixed(2)}€</div>
                    <div class="notification-time">${new Date(notification.date).toLocaleString()}</div>
                `;
                
                notificationsList.appendChild(notifElement);
            });
        }
        
        // ... (le reste de vos fonctions existantes)
        
        // Démarrer l'application
        init();
    </script>
</body>
</html>
