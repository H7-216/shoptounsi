<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASH STORE - Articles funéraires premium</title>
    <style>
        :root {
            --main-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent: #e94560;
            --text: #f1f1f1;
            --dark-text: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: var(--main-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Auth Page - Fullscreen */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            z-index: 1000;
            transition: all 0.5s ease;
        }
        
        .auth-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .auth-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            cursor: pointer;
            background: var(--secondary-bg);
            color: var(--text);
            border: none;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            background: var(--accent);
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 5px;
            color: var(--text);
            font-size: 16px;
        }
        
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .auth-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        /* Main App */
        .app-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .app-container.active {
            display: block;
            opacity: 1;
        }
        
        /* Header */
        header {
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            color: var(--accent);
        }
        
        .nav-button.cart-btn::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: 0;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Search Bar */
        .search-container {
            padding: 1rem 2rem;
            background: var(--main-bg);
        }
        
        .search-bar {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px 0 0 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 16px;
            outline: none;
        }
        
        .search-bar button {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-bar button:hover {
            background: #ff2d55;
        }
        
        /* Products Grid */
        .products-container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.3);
        }
        
        .product-image {
            height: 200px;
            background: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            background-size: cover;
            background-position: center;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .product-stock {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .add-to-cart:hover {
            background: #ff2d55;
            transform: translateY(-2px);
        }
        
        /* Cart Page */
        .cart-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cart-items {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .cart-item {
            display: flex;
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            background: #555;
            background-size: cover;
            background-position: center;
        }
        
        .cart-item-details {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .cart-item-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .cart-item-price {
            color: var(--accent);
            font-weight: bold;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            margin-left: auto;
        }
        
        .cart-summary {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background: #ff2d55;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>
            
            <form class="auth-form active" id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            
            <form class="auth-form" id="registerForm">
                <input type="text" placeholder="Nom complet" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>
    
    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <header>
            <div class="logo">ASH STORE</div>
            <div class="nav-buttons">
                <button class="nav-button" id="homeBtn">Accueil</button>
                <button class="nav-button cart-btn" id="cartBtn" data-count="0">Panier</button>
                <button class="nav-button" id="logoutBtn">Déconnexion</button>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Rechercher des produits...">
                <button type="submit"><i class="fas fa-search"></i> Rechercher</button>
            </div>
        </div>
        
        <!-- Home Page -->
        <div class="page" id="homePage">
            <div class="products-container" id="productsContainer">
                <!-- Produits chargés dynamiquement -->
            </div>
        </div>
        
        <!-- Cart Page -->
        <div class="page" id="cartPage" style="display: none;">
            <div class="cart-container">
                <h2>Votre Panier</h2>
                <div class="cart-items" id="cartItems">
                    <!-- Articles du panier chargés dynamiquement -->
                </div>
                
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cartTotal">0€</span>
                    </div>
                    <button class="checkout-btn">Passer la commande</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Données des produits
        const products = [
            {
                id: 1,
                name: "Urne Élégance Noire",
                price: 199.99,
                stock: 10,
                image: "https://images.unsplash.com/photo-1580338450487-9f8cc8f8f8f8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 2,
                name: "Urne Bois Noble",
                price: 249.99,
                stock: 5,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 3,
                name: "Urne Minimaliste",
                price: 149.99,
                stock: 8,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 4,
                name: "Urne Céleste",
                price: 299.99,
                stock: 3,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 5,
                name: "Urne Mémoire Éternelle",
                price: 179.99,
                stock: 7,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 6,
                name: "Urne Pierre Sculptée",
                price: 349.99,
                stock: 2,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            }
        ];
        
        // État de l'application
        let currentUser = null;
        let cart = [];
        
        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authTabs = document.querySelectorAll('.auth-tab');
        const homePage = document.getElementById('homePage');
        const cartPage = document.getElementById('cartPage');
        const productsContainer = document.getElementById('productsContainer');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartBtn = document.getElementById('cartBtn');
        const homeBtn = document.getElementById('homeBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Initialisation
        function init() {
            // Simuler un utilisateur connecté pour le démo
            // currentUser = { name: "Test User", email: "test@example.com" };
            // showApp();
            
            setupEventListeners();
            renderProducts();
        }
        
        // Configuration des écouteurs d'événements
        function setupEventListeners() {
            // Auth Tabs
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.auth-form').forEach(form => {
                        form.classList.remove('active');
                    });
                    
                    document.getElementById(`${tab.dataset.tab}Form`).classList.add('active');
                });
            });
            
            // Login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = loginForm.querySelector('input[type="email"]').value;
                const password = loginForm.querySelector('input[type="password"]').value;
                
                // Ici, normalement, vérification avec le backend
                currentUser = { 
                    name: email.split('@')[0], 
                    email: email 
                };
                
                showApp();
            });
            
            // Register
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = registerForm.querySelector('input[type="text"]').value;
                const email = registerForm.querySelector('input[type="email"]').value;
                const password = registerForm.querySelector('input[type="password"]').value;
                
                // Ici, normalement, enregistrement dans le backend
                currentUser = { 
                    name: name, 
                    email: email 
                };
                
                showApp();
            });
            
            // Navigation
            homeBtn.addEventListener('click', showHomePage);
            cartBtn.addEventListener('click', showCartPage);
            logoutBtn.addEventListener('click', logout);
        }
        
        // Afficher l'application
        function showApp() {
            authContainer.classList.add('hidden');
            appContainer.classList.add('active');
            showHomePage();
        }
        
        // Afficher la page d'accueil
        function showHomePage() {
            homePage.style.display = 'block';
            cartPage.style.display = 'none';
        }
        
        // Afficher la page panier
        function showCartPage() {
            homePage.style.display = 'none';
            cartPage.style.display = 'block';
            renderCart();
        }
        
        // Déconnexion
        function logout() {
            currentUser = null;
            authContainer.classList.remove('hidden');
            appContainer.classList.remove('active');
            
            // Réinitialiser les formulaires
            loginForm.reset();
            registerForm.reset();
            
            // Activer le tab de connexion
            authTabs[0].click();
        }
        
        // Rendre les produits
        function renderProducts() {
            productsContainer.innerHTML = '';
            
            products.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card slide-in';
                productElement.style.animationDelay = `${index * 0.1}s`;
                
                productElement.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${product.price.toFixed(2)}€</div>
                        <div class="product-stock">${product.stock > 0 ? `En stock (${product.stock})` : 'Rupture de stock'}</div>
                        <button class="add-to-cart" data-id="${product.id}" ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock > 0 ? 'Ajouter au panier' : 'Indisponible'}
                        </button>
                    </div>
                `;
                
                productsContainer.appendChild(productElement);
            });
            
            // Ajouter les écouteurs d'événements pour les boutons "Ajouter au panier"
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    addToCart(productId);
                });
            });
        }
        
        // Ajouter un produit au panier
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product || product.stock === 0) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            product.stock -= 1;
            
            updateCartUI();
            renderProducts(); // Mettre à jour l'affichage des stocks
        }
        
        // Mettre à jour l'UI du panier
        function updateCartUI() {
            // Mettre à jour le compteur du bouton panier
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBtn.setAttribute('data-count', totalItems);
        }
        
        // Rendre le panier
        function renderCart() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Votre panier est vide</p>';
                cartTotal.textContent = '0€';
                return;
            }
            
            cartItems.innerHTML = '';
            
            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                
                cartItemElement.innerHTML = `
                    <div class="cart-item-image" style="background-image: url('${item.image}')"></div>
                    <div class="cart-item-details">
                        <h3 class="cart-item-title">${item.name}</h3>
                        <div class="cart-item-price">${item.price.toFixed(2)}€</div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            </div>
                            <button class="remove-btn" data-id="${item.id}">Supprimer</button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItemElement);
            });
            
            // Calculer le total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `${total.toFixed(2)}€`;
            
            // Ajouter les écouteurs d'événements pour les boutons du panier
            document.querySelectorAll('.quantity-btn.minus').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    updateCartItemQuantity(productId, -1);
                });
            });
            
            document.querySelectorAll('.quantity-btn.plus').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    updateCartItemQuantity(productId, 1);
                });
            });
            
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    removeFromCart(productId);
                });
            });
        }
        
        // Mettre à jour la quantité d'un article
        function updateCartItemQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (!item || !product) return;
            
            if (change > 0) {
                // Augmenter la quantité
                if (product.stock > 0) {
                    item.quantity += 1;
                    product.stock -= 1;
                }
            } else {
                // Diminuer la quantité
                if (item.quantity > 1) {
                    item.quantity -= 1;
                    product.stock += 1;
                }
            }
            
            updateCartUI();
            renderCart();
            renderProducts();
        }
        
        // Supprimer un article du panier
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (itemIndex === -1 || !product) return;
            
            // Remettre le stock
            product.stock += cart[itemIndex].quantity;
            
            // Supprimer l'article
            cart.splice(itemIndex, 1);
            
            updateCartUI();
            renderCart();
            renderProducts();
        }
        
        // Démarrer l'application
        init();
    </script>
</body>
</html>
