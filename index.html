<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASH STORE - Articles funéraires premium</title>
    <style>
        :root {
            --main-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent: #e94560;
            --text: #f1f1f1;
            --dark-text: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: var(--main-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Auth Page - Fullscreen */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            z-index: 1000;
            transition: all 0.5s ease;
        }
        
        .auth-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .auth-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            cursor: pointer;
            background: var(--secondary-bg);
            color: var(--text);
            border: none;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            background: var(--accent);
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 5px;
            color: var(--text);
            font-size: 16px;
        }
        
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .auth-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        /* Main App */
        .app-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .app-container.active {
            display: block;
            opacity: 1;
        }
        
        /* Header */
        header {
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            color: var(--accent);
        }
        
        .nav-button.cart-btn::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: 0;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Search Bar */
        .search-container {
            padding: 1rem 2rem;
            background: var(--main-bg);
        }
        
        .search-bar {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px 0 0 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 16px;
            outline: none;
        }
        
        .search-bar button {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-bar button:hover {
            background: #ff2d55;
        }
        
        /* Products Grid */
        .products-container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.3);
        }
        
        .product-image {
            height: 200px;
            background: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            background-size: cover;
            background-position: center;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .product-stock {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .add-to-cart:hover {
            background: #ff2d55;
            transform: translateY(-2px);
        }
        
        /* Cart Page */
        .cart-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cart-items {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .cart-item {
            display: flex;
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            background: #555;
            background-size: cover;
            background-position: center;
        }
        
        .cart-item-details {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .cart-item-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .cart-item-price {
            color: var(--accent);
            font-weight: bold;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            margin-left: auto;
        }
        
        .cart-summary {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background: #ff2d55;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        /* Checkout Modal */
        .checkout-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 0;
        }
        
        .checkout-container {
            background: var(--secondary-bg);
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            position: relative;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-checkout {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
        }
        
        .checkout-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
        }
        
        .checkout-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row input {
            flex: 1;
        }
        
        .payment-methods {
            margin: 1.5rem 0;
        }
        
        .payment-method {
            display: block;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .payment-method input {
            margin-right: 10px;
        }
        
        .payment-details {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        .order-summary {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            position: sticky;
            top: 1rem;
        }
        
        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin: 1rem 0;
        }
        
        .checkout-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #444;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }
        
        .grand-total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--accent);
        }
        
        .confirm-payment {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .confirm-payment:hover {
            background: #ff2d55;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        /* Admin Notification */
        #admin-notif {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s forwards;
            max-width: 400px;
        }
        
        #admin-notif .order-details {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9em;
        }
        
        #admin-notif .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        #admin-notif .notif-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        #admin-notif .history-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--accent);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #admin-notif .history-btn:hover {
            background: var(--accent);
        }
        
        #admin-notif .close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: auto;
        }
        
        /* Order History Modal */
        .order-history-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s forwards;
        }
        
        .history-container {
            background: var(--secondary-bg);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            padding: 2rem;
            border-radius: 10px;
            overflow-y: auto;
            position: relative;
        }
        
        .close-history {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .history-list {
            margin-top: 1rem;
        }
        
        .history-order {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .history-order h3 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .history-order .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }
        
        .history-order .order-total {
            font-weight: bold;
            margin-top: 0.5rem;
            border-top: 1px solid #444;
            padding-top: 0.5rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            #admin-notif {
                width: calc(100% - 40px);
            }
        }
        
        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>
            
            <form class="auth-form active" id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            
            <form class="auth-form" id="registerForm">
                <input type="text" placeholder="Nom complet" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>
    
    <!-- Admin Notification -->
    <div id="admin-notif" style="display:none;">
        <div id="notif-text"></div>
        <div class="order-details" id="order-details"></div>
        <div class="notif-buttons">
            <button onclick="showFullOrderHistory()" class="history-btn">Voir l'historique</button>
            <button onclick="closeNotif()" class="close-btn">× Fermer</button>
        </div>
    </div>
    
    <!-- Order History Modal -->
    <div class="order-history-modal" id="orderHistoryModal">
        <div class="history-container">
            <button class="close-history" onclick="closeOrderHistory()">×</button>
            <h2>Historique des Commandes</h2>
            <div class="history-list" id="historyList">
                <!-- Les commandes seront chargées ici -->
            </div>
        </div>
    </div>
    
    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <header>
            <div class="logo">ASH STORE</div>
            <div class="nav-buttons">
                <button class="nav-button" id="homeBtn">Accueil</button>
                <button class="nav-button cart-btn" id="cartBtn" data-count="0">Panier</button>
                <button class="nav-button" id="logoutBtn">Déconnexion</button>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Rechercher des produits...">
                <button type="submit"><i class="fas fa-search"></i> Rechercher</button>
            </div>
        </div>
        
        <!-- Home Page -->
        <div class="page" id="homePage">
            <div class="products-container" id="productsContainer">
                <!-- Produits chargés dynamiquement -->
            </div>
        </div>
        
        <!-- Cart Page -->
        <div class="page" id="cartPage" style="display: none;">
            <div class="cart-container">
                <h2>Votre Panier</h2>
                <div class="cart-items" id="cartItems">
                    <!-- Articles du panier chargés dynamiquement -->
                </div>
                
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cartTotal">0€</span>
                    </div>
                    <button class="checkout-btn" id="checkoutButton">Passer la commande</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="checkout-modal" id="checkoutModal">
        <div class="checkout-container">
            <button class="close-checkout">&times;</button>
            <h2>Finaliser votre commande</h2>
            
            <div class="checkout-grid">
                <!-- Colonne gauche - Info livraison/paiement -->
                <div class="checkout-form">
                    <h3>Informations de livraison</h3>
                    <form id="deliveryForm">
                        <input type="text" placeholder="Nom complet" required>
                        <input type="text" placeholder="Adresse" required>
                        <input type="text" placeholder="Complément d'adresse">
                        <div class="form-row">
                            <input type="text" placeholder="Code postal" required>
                            <input type="text" placeholder="Ville" required>
                        </div>
                        <input type="tel" placeholder="Téléphone" required>
                        
                        <h3>Méthode de paiement</h3>
                        <div class="payment-methods">
                            <label class="payment-method">
                                <input type="radio" name="payment" checked>
                                <span>Carte bancaire</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment">
                                <span>PayPal</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment">
                                <span>Paiement à la livraison</span>
                            </label>
                        </div>
                        
                        <div id="cardDetails" class="payment-details">
                            <div class="form-row">
                                <input type="text" placeholder="Numéro de carte" required>
                                <input type="text" placeholder="CVV" required>
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="MM/AA" required>
                                <input type="text" placeholder="Titulaire de la carte" required>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Colonne droite - Récap commande -->
                <div class="order-summary">
                    <h3>Votre commande</h3>
                    <div class="order-items" id="checkoutItems">
                        <!-- Items dynamiques -->
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Sous-total</span>
                            <span id="subtotal">0€</span>
                        </div>
                        <div class="total-row">
                            <span>Livraison</span>
                            <span>4.99€</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Total</span>
                            <span id="grandTotal">0€</span>
                        </div>
                    </div>
                    <button class="confirm-payment">Payer maintenant</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Données des produits
        const products = [
            {
                id: 1,
                name: "Urne Élégance Noire",
                price: 199.99,
                stock: 10,
                image: "https://images.unsplash.com/photo-1580338450487-9f8cc8f8f8f8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 2,
                name: "Urne Bois Noble",
                price: 249.99,
                stock: 5,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 3,
                name: "Urne Minimaliste",
                price: 149.99,
                stock: 8,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 4,
                name: "Urne Céleste",
                price: 299.99,
                stock: 3,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 5,
                name: "Urne Mémoire Éternelle",
                price: 179.99,
                stock: 7,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            },
            {
                id: 6,
                name: "Urne Pierre Sculptée",
                price: 349.99,
                stock: 2,
                image: "https://images.unsplash.com/photo-1518364538800-6bae3c2ea0f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            }
        ];
        
        // État de l'application
        let currentUser = null;
        let cart = [];
        let isAdmin = false;
        
        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authTabs = document.querySelectorAll('.auth-tab');
        const homePage = document.getElementById('homePage');
        const cartPage = document.getElementById('cartPage');
        const productsContainer = document.getElementById('productsContainer');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartBtn = document.getElementById('cartBtn');
        const homeBtn = document.getElementById('homeBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const checkoutButton = document.getElementById('checkoutButton');
        const checkoutModal = document.getElementById('checkoutModal');
        
        // Initialisation
        function init() {
            setupEventListeners();
            renderProducts();
            
            // Vérifier les nouvelles commandes toutes les 3 secondes (plus rapide pour la démo)
            setInterval(checkForNewOrders, 3000);
        }
        
        // Configuration des écouteurs d'événements
        function setupEventListeners() {
            // Auth Tabs
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.auth-form').forEach(form => {
                        form.classList.remove('active');
                    });
                    
                    document.getElementById(`${tab.dataset.tab}Form`).classList.add('active');
                });
            });
            
            // Login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = loginForm.querySelector('input[type="email"]').value;
                const password = loginForm.querySelector('input[type="password"]').value;
                
                // Vérification des identifiants admin
                if(email === "admin@ashstore.com" && password === "admin") {
                    currentUser = { 
                        name: "Admin", 
                        email: email 
                    };
                    isAdmin = true;
                    document.getElementById('admin-notif').style.display = 'block';
                    showApp();
                    return;
                }
                
                // Pour les autres utilisateurs (simplifié)
                if(email && password) {
                    currentUser = { 
                        name: email.split('@')[0], 
                        email: email 
                    };
                    isAdmin = false;
                    showApp();
                } else {
                    alert("Veuillez entrer un email et un mot de passe valides");
                }
            });
            
            // Register
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = registerForm.querySelector('input[type="text"]').value;
                const email = registerForm.querySelector('input[type="email"]').value;
                const password = registerForm.querySelector('input[type="password"]').value;
                
                if(name && email && password) {
                    // Empêcher l'inscription avec l'email admin
                    if(email === "admin@ashstore.com") {
                        alert("Cet email est réservé à l'administration");
                        return;
                    }
                    
                    currentUser = { 
                        name: name, 
                        email: email 
                    };
                    isAdmin = false;
                    showApp();
                } else {
                    alert("Veuillez remplir tous les champs");
                }
            });
            
            // Navigation
            homeBtn.addEventListener('click', showHomePage);
            cartBtn.addEventListener('click', showCartPage);
            logoutBtn.addEventListener('click', logout);
            
            // Checkout
            checkoutButton.addEventListener('click', showCheckoutModal);
            document.querySelector('.close-checkout').addEventListener('click', closeCheckoutModal);
            document.querySelector('.confirm-payment').addEventListener('click', confirmPayment);
            
            // Gérer l'affichage des détails de carte
            document.querySelectorAll('input[name="payment"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const cardDetails = document.getElementById('cardDetails');
                    if (this.parentNode.textContent.includes("Carte bancaire")) {
                        cardDetails.style.display = 'block';
                    } else {
                        cardDetails.style.display = 'none';
                    }
                });
            });
        }
        
        // Vérifier les nouvelles commandes
        function checkForNewOrders() {
            if(!isAdmin) return;
            
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const lastNotified = localStorage.getItem('lastNotified') || 0;
            
            const newOrders = orders.filter(order => 
                new Date(order.date).getTime() > lastNotified
            );
            
            if(newOrders.length > 0) {
                newOrders.forEach(order => {
                    showOrderNotification(order);
                });
                localStorage.setItem('lastNotified', Date.now());
            }
        }
        
        // Afficher une notification pour une commande spécifique
        function showOrderNotification(order) {
            const notif = document.getElementById('admin-notif');
            const notifText = document.getElementById('notif-text');
            const orderDetails = document.getElementById('order-details');
            
            notifText.innerHTML = `<strong>Nouvelle commande de ${order.user}</strong>`;
            
            let detailsHTML = '<div class="order-details">';
            detailsHTML += `<div>Total: ${order.total.toFixed(2)}€</div>`;
            detailsHTML += '<div>Articles:</div>';
            
            order.items.forEach(item => {
                detailsHTML += `
                    <div class="order-item">
                        <span>${item.name} x${item.quantity}</span>
                        <span>${(item.price * item.quantity).toFixed(2)}€</span>
                    </div>
                `;
            });
            
            detailsHTML += `<div>Date: ${new Date(order.date).toLocaleString()}</div>`;
            detailsHTML += '</div>';
            
            orderDetails.innerHTML = detailsHTML;
            
            notif.style.display = 'block';
            notif.style.animation = 'fadeIn 0.5s forwards';
            
            // Disparaît après 8s (plus long pour permettre la lecture)
            setTimeout(() => {
                notif.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    notif.style.display = 'none';
                }, 500);
            }, 8000);
        }
        
        // Afficher l'historique complet des commandes
        function showFullOrderHistory() {
            const modal = document.getElementById('orderHistoryModal');
            const historyList = document.getElementById('historyList');
            
            // Charger les commandes depuis localStorage
            const orders = JSON.parse(localStorage.getItem('orders') || [];
            
            if (orders.length === 0) {
                historyList.innerHTML = '<p>Aucune commande enregistrée.</p>';
            } else {
                historyList.innerHTML = orders.map(order => `
                    <div class="history-order">
                        <h3>Commande #${order.id} - ${new Date(order.date).toLocaleString()}</h3>
                        <div>Client: ${order.user}</div>
                        <div>Articles:</div>
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span>${item.name} x${item.quantity}</span>
                                <span>${(item.price * item.quantity).toFixed(2)}€</span>
                            </div>
                        `).join('')}
                        <div class="order-total">Total: ${order.total.toFixed(2)}€</div>
                    </div>
                `).join('');
            }
            
            modal.style.display = 'flex';
            closeNotif(); // Fermer la notification actuelle
        }
        
        // Fermer l'historique des commandes
        function closeOrderHistory() {
            document.getElementById('orderHistoryModal').style.display = 'none';
        }
        
        // Fermer la notification
        function closeNotif() {
            const notif = document.getElementById('admin-notif');
            notif.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                notif.style.display = 'none';
            }, 500);
        }
        
        // Afficher l'application
        function showApp() {
            authContainer.classList.add('hidden');
            appContainer.classList.add('active');
            showHomePage();
        }
        
        // Afficher la page d'accueil
        function showHomePage() {
            homePage.style.display = 'block';
            cartPage.style.display = 'none';
        }
        
        // Afficher la page panier
        function showCartPage() {
            homePage.style.display = 'none';
            cartPage.style.display = 'block';
            renderCart();
        }
        
        // Afficher le modal de paiement
        function showCheckoutModal() {
            if (cart.length === 0) {
                alert("Votre panier est vide !");
                return;
            }
            
            checkoutModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Remplir le récapitulatif
            const checkoutItems = document.getElementById('checkoutItems');
            checkoutItems.innerHTML = '';
            
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'checkout-item';
                itemElement.innerHTML = `
                    <span>${item.name} x${item.quantity}</span>
                    <span>${(item.price * item.quantity).toFixed(2)}€</span>
                `;
                checkoutItems.appendChild(itemElement);
                
                subtotal += item.price * item.quantity;
            });
            
            document.getElementById('subtotal').textContent = subtotal.toFixed(2) + '€';
            document.getElementById('grandTotal').textContent = (subtotal + 4.99).toFixed(2) + '€';
        }
        
        // Fermer le modal de paiement
        function closeCheckoutModal() {
            checkoutModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Confirmer le paiement
        function confirmPayment() {
            const orders = JSON.parse(localStorage.getItem('orders') || []);
            const newOrder = {
                id: Date.now(),
                user: currentUser.name,
                items: [...cart],
                date: new Date().toISOString(),
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 4.99
            };
            
            orders.push(newOrder);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            alert('Paiement effectué ! Merci pour votre commande.');
            
            // Vider le panier
            cart = [];
            updateCartUI();
            
            // Fermer le modal et retourner à l'accueil
            closeCheckoutModal();
            showHomePage();
        }
        
        // Déconnexion
        function logout() {
            currentUser = null;
            isAdmin = false;
            authContainer.classList.remove('hidden');
            appContainer.classList.remove('active');
            
            // Réinitialiser les formulaires
            loginForm.reset();
            registerForm.reset();
            
            // Activer le tab de connexion
            authTabs[0].click();
        }
        
        // Rendre les produits
        function renderProducts() {
            productsContainer.innerHTML = '';
            
            products.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card slide-in';
                productElement.style.animationDelay = `${index * 0.1}s`;
                
                productElement.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${product.price.toFixed(2)}€</div>
                        <div class="product-stock">${product.stock > 0 ? `En stock (${product.stock})` : 'Rupture de stock'}</div>
                        <button class="add-to-cart" data-id="${product.id}" ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock > 0 ? 'Ajouter au panier' : 'Indisponible'}
                        </button>
                    </div>
                `;
                
                productsContainer.appendChild(productElement);
            });
            
            // Ajouter les écouteurs d'événements pour les boutons "Ajouter au panier"
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    addToCart(productId);
                });
            });
        }
        
        // Ajouter un produit au panier
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product || product.stock === 0) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            product.stock -= 1;
            
            updateCartUI();
            renderProducts(); // Mettre à jour l'affichage des stocks
        }
        
        // Mettre à jour l'UI du panier
        function updateCartUI() {
            // Mettre à jour le compteur du bouton panier
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBtn.setAttribute('data-count', totalItems);
        }
        
        // Rendre le panier
        function renderCart() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Votre panier est vide</p>';
                cartTotal.textContent = '0€';
                return;
            }
            
            cartItems.innerHTML = '';
            
            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                
                cartItemElement.innerHTML = `
                    <div class="cart-item-image" style="background-image: url('${item.image}')"></div>
                    <div class="cart-item-details">
                        <h3 class="cart-item-title">${item.name}</h3>
                        <div class="cart-item-price">${item.price.toFixed(2)}€</div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            </div>
                            <button class="remove-btn" data-id="${item.id}">Supprimer</button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItemElement);
            });
            
            // Calculer le total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `${total.toFixed(2)}€`;
            
            // Ajouter les écouteurs d'événements pour les boutons du panier
            document.querySelectorAll('.quantity-btn.minus').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    updateCartItemQuantity(productId, -1);
                });
            });
            
            document.querySelectorAll('.quantity-btn.plus').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    updateCartItemQuantity(productId, 1);
                });
            });
            
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    removeFromCart(productId);
                });
            });
        }
        
        // Mettre à jour la quantité d'un article
        function updateCartItemQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (!item || !product) return;
            
            if (change > 0) {
                // Augmenter la quantité
                if (product.stock > 0) {
                    item.quantity += 1;
                    product.stock -= 1;
                }
            } else {
                // Diminuer la quantité
                if (item.quantity > 1) {
                    item.quantity -= 1;
                    product.stock += 1;
                }
            }
            
            updateCartUI();
            renderCart();
            renderProducts();
        }
        
        // Supprimer un article du panier
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (itemIndex === -1 || !product) return;
            
            // Remettre le stock
            product.stock += cart[itemIndex].quantity;
            
            // Supprimer l'article
            cart.splice(itemIndex, 1);
            
            updateCartUI();
            renderCart();
            renderProducts();
        }
        
        // Démarrer l'application
        init();
    </script>
</body>
